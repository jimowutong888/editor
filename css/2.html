 <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">邮箱</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入你的邮箱账号">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">密码</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入你的账户密码">
  </div>
  <div class="form-group">
    <label for="exampleInputName2">姓名</label>
    <input type="text" class="form-control" id="exampleInputName2" placeholder="请输入你的姓名">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">文件</label>
    <input type="file" id="exampleInputFile">
  </div>
  <div class="form-group">
	<label>金额</label>
    <div class="input-group">
      <div class="input-group-addon">￥</div>
      <input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入付款金额">
      <div class="input-group-addon">.00</div>
    </div>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> 勾选框
    </label>
  </div>
<p class="help-block">本界面仅为测试用途，不会向任何网站发送登录的请求。</p>
  <button type="submit" class="btn btn-default">提交表单</button>
</form>
