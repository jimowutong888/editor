<form>
  	<fieldset disabled>
    <div class="form-group">
      <input type="text" id="disabledTextInput" class="form-control" placeholder="禁止输入">
	</fieldset>
  	 <input class="form-control" type="text" placeholder="只读文本" readonly>
	</br>
	<fieldset disabled>
    <div class="form-group">
      <select id="disabledSelect" class="form-control">
        <option>禁止选择</option>
      </select>
    <div class="checkbox">
      <label>
        <input type="checkbox"> 不可以勾选这个选项
      </label>
    </div>
    <button type="submit" class="btn btn-primary">禁止提交</button>
    </div>
	</fieldset>
</form>
